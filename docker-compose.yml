version: "3.3"

services:
  # production containers
  scraper:
    build: ./scraper
    container_name: scraper
    depends_on:
      - mongo
    command: ftp
    env_file:
      - ./.local.env
    volumes:
      - ./scraper/:/usr/src/app
      - scraper-data:/data/scraped/

  mongo:
    image: mongo:4.4.1
    container_name: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin
      MONGO_INITDB_DATABASE: admin
    ports:
      - 27017:27017
    volumes:
      - ./mongo/init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
      - mongo-data:/data/db

  # TODO: container for data computation

  redis:
    container_name: redis
    image: redis
    restart: always
    ports:
      - 6379:6379
    volumes:
      - redis-data:/data

  postgres:
    image: postgres:12.4
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: upa
      POSTGRES_PASSWORD: upa
      POSTGRES_DB: upa
    ports:
      - 5432:5432
    volumes:
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - postgres-data:/var/lib/postgresql/data

  superset:
    build: ./superset
    container_name: superset
    restart: always
    depends_on:
      - postgres
      - redis
    env_file:
      - ./.local.env
    ports:
      - 8088:8088
    volumes:
      - ./superset/config.py:/etc/superset/superset_config.py:ro

  # admin containers
  mongo-admin:
    image: mongo-express
    container_name: mongo-admin
    restart: always
    depends_on:
      - mongo
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: admin

  postgres-admin:
    container_name: postgres-admin
    image: adminer:latest
    restart: always
    depends_on:
      - postgres
    environment:
      ADMINER_DEFAULT_SERVER: postgres
      ADMINER_DESIGN: nette
    ports:
      - 8082:8080

volumes:
  mongo-data:
  postgres-data:
  scraper-data:
  redis-data:
